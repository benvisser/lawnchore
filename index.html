<html>
<head>
    <title>Lawnchair</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="js/lawnchair.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/webkitsqlite-adapter.js" type="text/javascript" charset="utf-8"></script>    
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<style>
		body{
			padding: 30px 0;
		}
		#addchore {
			display: none;
		}
	</style>
</head>
<body>	
	<div class="container">
		
		<ul class="nav nav-tabs">
		  <li class="active"><a href="#" id="addchild-btn">Add a Child</a></li>
		  <li><a href="#" id="addchore-btn">Add a Chore</a></li>
		</ul>
		
		<div id="addchild">
			<h2>Add a Child</h2>
			<form>
				<label>Child's Name</label>
				<input type="text" id="name" /><br />
				<input type="submit" class="btn" id="submit-child" value="Add" />
			</form>
		</div>
		
		<div id="addchore">
			<h2>Add a Chore</h2>
			<ul id="chores_list"></ul>
			<form>
				<label>Chore Title</label>
				<input type="text" id="chore" /><br />
				<input type="submit" class="btn" id="submit-chore" value="+ Add" />
			</form>
		</div>

		<hr />

		<p><a href="#" class="btn" id="log">Log Info</a> <a href="#" class="btn" id="nuke">Nuke it!</a></p>
	</div>
</body>
</html>
